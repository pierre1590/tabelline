<!DOCTYPE html>
<html>
    <head>
        <title>Tabelline</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <h2>Tabelline</h2>
        <div class="container">
                <div class="tabelline">
                    <label for="tabellina">
                    <input type="text" placeholder="Tabellina da visualizzare" id="number">
                    <button type="submit" id="btn_show" >Visualizza</button>
                    <button type="reset" id="btn_cancel">Cancella</button>
                </div>
               <p class="show"> </p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
